        </button>
      </li>
      </ul>
    </header>
    <main class="main_section">
        <div class="main_container">
          <div class="main_text_container">
            <p class="main_p main_title">BIENVENIDO!</p>
            <p class="main_description">
               Escriba, organice y acceda a sus notas sin complicaciones.<br>
            </p>
          </div>
          <button class="main_button" onclick="location.href='#form'"><span>Empezar</span></button>
        </div>

    </main>
    <section id="app">
      <div class="app_wrapper">
      <form id="form">
        <h2>Nueva nota</h2>
        <div class="input_container">
        <h4>Nombre de la tarea:</h4>
        <input type="text" id="input_task_name" placeholder="Ordenar la habitacion..." required>
        </div>
        <div class="input_container">
        <h4>Descripcion breve:</h4>
        <textarea rows="4" id="input_task_description" required></textarea>
        </div>
        <div class="input_container">
        <h4>Realizar antes de la fecha:</h4>
        <input type="date" id="input_task_date" required>
        <div id="div_checkbox" class="input_container">
        <input type="checkbox" id="input_checkbox">
        <h4>Activar recordatorio</h4>
        </div>
        </div>
        <button id="button_post_note" type="submit">Anotar</button>
      </form>
      </div>
    </section>
    <section id="notes">
      <div class="notes-wrapper" id="notes-wrapper">
      </div>
    </section>
    <script type="module" src="/src/main.js" defer></script>
  </body>
</html>

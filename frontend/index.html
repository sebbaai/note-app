<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>
  <body>
    <header class="header" id="header">
      <a href="#welcome_section"><h2 class="header_title">NOTE</h2></a>
      <ul class="header_ul">
        <li>
          <button onclick="location.href='#notes'" id="button_notelist">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path d="M120-240v-80h480v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
          </svg>
        </button>
      </li>
      <li>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>
        </button>
      </li>
      </ul>
    </header>
    <section class="welcome_section" id="welcome_section">
        <div class="welcome_container">
            <div class="welcome_text_container">
              <p class="welcome_p welcome_title">BIENVENIDO!</p>
              <p class="welcome_description">
               Escriba, organice y acceda a sus notas sin complicaciones.<br>
              </p>
            </div>
          <button class="welcome_button" onclick="location.href='#main_section'">Empezar</button>
        </div>
      </section>
      <main class="main_section" id="main_section">
        <div class="main_wrapper">
          <form id="form" class="main_form">
            <h2 class="main_form_title">Nueva nota</h2>
              <div class="main_input_container">
                <h4 class="main_form_label">Nombre de la tarea:</h4>
                <input type="text" id="input_task_name" placeholder="Ordenar la habitacion..." required>
              </div>
              <div class="main_input_container">
                <h4 class="main_form_label">Descripcion breve:</h4>
                <textarea rows="4" id="input_task_description" required></textarea>
              </div>
              <div class="main_input_container">
                <h4 class="main_form_label">Realizar antes de la fecha:</h4>
                <input type="date" id="input_task_date" required>
              </div>
              <div class="main_input_container">
                <input type="checkbox" id="input_checkbox">
                <h4 class="main_form_label">Activar recordatorio</h4>
              </div>
            <button id="button_post_note" type="submit">Anotar</button>
          </form>
        </div>
      </main>
    <section id="notes" class="section_notes">
        <div class="notes-wrapper" id="notes-wrapper"></div>
    </section>
    <script type="module" src="/src/js/main.js" defer></script>
  </body>
</html>
